agent_cls: skyrl_agent.agents.react.ReActAgent

task: skyrl_agent.tasks.general_react.utils.GeneralReactTask

tools: ["finish", "code_interpreter"]

data:
  data_source_key: data_source

generator:
  infer_backend: verl
  backend_config: null
  num_trajectories: 8 # need to be the same as the num_trajectories in the verl config
  max_iterations: 5
  max_prompt_length: 31232
  sampling_params:
    temperature: 1.0
    top_p: 0.95
    max_tokens: 31232
  val_config:
    num_trajectories: 1
    sampling_params:
      temperature: 1.0
      top_p: 0.95 
      max_tokens: 31232
  remove_think_tokens: false
  vision_is_active: false
  qwen3_enable_thinking: true
  qwen3_acc_thinking: true

dispatcher:
  type: async_batch
  scheduler: naive
  max_parallel_agents: 128
  max_eval_parallel_agents: 128